<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Gameshow - Gamemaster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/gamemaster.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="/socket.io/socket.io.min.js" defer></script>
    <script src='./js/script.js' defer></script>
    <script src='./js/gamemaster.js' defer></script>
    
    <script src="https://kit.fontawesome.com/7796cb6c97.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <main>
        <section id="timer">
            <div id="timer-number" onclick="startTimer()">
                <div>
                    <p><span class="material-icons">timer</span></p>
                </div>
            </div>
            <div id="timer-bar-parent">
                <div id="timer-bar"></div>
            </div>
        </section>

        <section id="players">
        </section>

        <div id="awnsers"></div>

        <div id="add" class="add"><p onclick="editmode()">add cattegory</p><input type="text" id="name-input"/> 
        <p onclick="postPlayer(document.getElementById('name-input').value); document.getElementById('name-input').value = '' ">add player</p>
        <p onclick="resetPlayers()">reset</p></div>

        <section id="questions">
        </section>
        
        <section class="add">
    
            <p onclick="ffaPop()">add ffa </p><p onclick="triggerFFA()">trigger FFA</p>
        </section>

        <section class="add">
            <p onclick="socket.emit('sendOpenRules')">rules</p><p onclick="socket.emit('sendOpenCategories')">categories</p><p onclick="socket.emit('sendCloseInfo')">close</p>
        </section>

        <div id="selected">
            <p class="text"></p>
            <p class="sol"></p>
            <img src="" alt="des is jetzt blöd" id="hidden">
            <img src="" alt="des is jetzt blöd" id="shown">
            <div class="buttons">
                <p onclick="sendCloseQuestion()">schließen</p>
                <p onclick="toggleSolution()">toggle</p>
            </div>
        </div>
    </main>

    <div id="score-selector">
        <input type="number" id="score-input">
        <div>
            <p onclick="numberSel(this)">100</p>
            <p onclick="numberSel(this)">200</p>
            <p onclick="numberSel(this)">300</p>
            <p onclick="numberSel(this)">400</p>
            <p onclick="numberSel(this)">500</p>
        </div>
        <div>
            <i onclick="sendChangeScore('plus')" class="fa-solid fa-circle-plus"></i>
            <i onclick="sendChangeScore('minus')" class="fa-solid fa-circle-minus"></i>
        </div>
        <p onclick="deletePlayer()" class="delete">delete Player</p>
    </div>

    <div id="editmode">
        <input type="text" placeholder="kategoriename" id="set-name">
        <div id="question-inputs">
            <input type="text" placeholder="question 1:">
            <input type="text" placeholder="solution 1:">
            <input type="text" placeholder="question 2:">
            <input type="text" placeholder="solution 2:">
            <input type="text" placeholder="question 3:">
            <input type="text" placeholder="solution 3:">
            <input type="text" placeholder="question 4:">
            <input type="text" placeholder="solution 4:">
            <input type="text" placeholder="question 5:">
            <input type="text" placeholder="solution 5:">
        </div>
        <p onclick="createQuestion()">Confirm</p>
        <p onclick="editmodePopup.style.transform = 'translate(-50%, -50%) scale(0)'">cancel</p>
    </div>

    <div id="create-ffa">
        <input type="text" id="ffa-question" placeholder="question">
        <input type="text" id="ffa-solution" placeholder="solution">

        <p onclick="postFFA(document.getElementById('ffa-question').value, document.getElementById('ffa-solution').value)">Confirm</p>
        <p onclick="ffaPopup.style.transform = 'translate(-50%, -50%) scale(0)'">cancel</p>
    </div>
</body>
</html>
